<div class="container">
	<div class="row" style="margin-top: 150px">
		<form style="background-color: blue; height: 100%" ng-submit="$ctrl.setTime($ctrl.time)" ng-if="!$ctrl.disable">
	      <div class="row">
	        <div class="input-field col s8 offset-s2">
	          <input id="hchallenges" type="number" class="validate" ng-model="$ctrl.time">
	          <label for="hchallenges">Số giờ đọc trong tuần</label>
	          <button class="btn btn-block" style="width: 100%;background-color: green">Đặt giờ</button>
	        </div>
	      </div>			
		</form>
		<div ng-if="$ctrl.disable">
		  <div class="progress">
      		<div class="determinate" style="width: {{ctrl.progress}}%"></div>
  		</div>
			<p>Đã đọc/Đặt cược(phút/phút):{{$ctrl.totalTime}}/{{$ctrl.timeCh}}</p>			
		</div>
	</div>
</div>
